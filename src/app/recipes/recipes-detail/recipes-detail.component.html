<div class="row">
    <div class="col-xs-12">
        <img [src]="recipe.imagePath" alt="{{ recipe.name }}">
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <h1>{{ recipe.name }}</h1>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <div 
        class="btn-group "
        appDropdown>
            <button type="button" 
                class="btn btn-primary dropdown-toggel">
                Manage recipe <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a (click)="onAddedToShoppingList()" style="cursor: pointer;"> Shopping Listy </a></li>
                <li><a href="#"> Edit Recipe</a></li>
                <li><a href="#"> Delete recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{ recipe.description }}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
        <li
        class="list-group-item"
        *ngFor="let item of recipe.ingredients">
        {{ item.name }} - {{ item.amount }}
        </li>    
        </ul>
    </div>
</div>
